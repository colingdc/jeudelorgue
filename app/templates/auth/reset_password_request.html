{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Demande de modification du mot de passe</strong></h3>
                </div>

                <form action="{{ url_for('auth.reset_password_request') }}" class="form-horizontal" method="POST">
                    {{ form.hidden_tag() }}

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">

                                <div class="form-group {% if form.email.errors %} has-error {% endif %}">
                                    {{form.email.label()}}
                                    <div>
                                        {{form.email(class="form-control")}}
                                    </div>
                                    <p class="help-block">
                                        {{ form.email.errors[0] }}
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-success" type="submit">Valider</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
